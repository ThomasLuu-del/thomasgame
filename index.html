<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kéo Co Toán Học</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="game-container">
        <h1>KÉO CO TOÁN HỌC - HỌC MÀ CHƠI</h1>
        
        <div class="scoreboard">
             <div class="team-score-wrapper team1">
                  <span class="team-name">Đội 1</span>
                  <span id="score-team1" class="score-value">0</span>
            </div>
            <div class="team-score-wrapper team2">
                 <span class="team-name">Đội 2</span>
                 <span id="score-team2" class="score-value">0</span>
            </div>
        </div>

        <div class="tug-of-war-area">
            
            <div class="team-panel team1">
                <h2><i class="fas fa-user-friends"></i> Đội 1</h2>
                <div class="problem-box" id="problem1">?? + ?? = ?</div>
                <input type="number" id="answer1" placeholder="Nhập đáp án..." min="0" required>
                <button onclick="checkAnswer(1)">Kéo Dây!</button>
                <p id="feedback1" class="feedback"></p>
            </div>

            <div class="tug-rope-container">
                
                <div class="center-line"></div> 
                
                <div id="center-marker">
                     <div id="rope-line"></div> 
                     <div class="center-flag">
                         <div class="star"></div> 
                    </div>
                    <div class="player player1"></div>
                    <div class="player player2"></div>
                </div>

                <div class="finish-line finish-line-1"></div>
                <div class="finish-line finish-line-2"></div>
                
            </div>

            <div class="team-panel team2">
                <h2><i class="fas fa-user-friends"></i> Đội 2</h2>
                <div class="problem-box" id="problem2">?? + ?? = ?</div>
                <input type="number" id="answer2" placeholder="Nhập đáp án..." min="0" required>
                <button onclick="checkAnswer(2)">Kéo Dây!</button>
                <p id="feedback2" class="feedback"></p>
            </div>

        </div>
        
        <div id="winner-modal" class="modal">
            <div class="modal-content">
                <h2 id="winner-message"></h2>
                <button onclick="startGame()">Vòng Mới</button>
            </div>
        </div>

    </div>

    <div class="footer-info">
        <p>Phiên bản Trò chơi Toán học Kéo Co - Phát triển bởi **Thomas Luu**</p>
        <p>Bản quyền &copy; 2025</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
